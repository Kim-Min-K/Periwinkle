{% extends "base.html" %}

{% block title %}Admin Only{% endblock %}

{% block content %}

<body class="m-0 h-screen flex justify-center bg-[#F5F5F5] font-['Inter']">
  <div class="text-center pt-[10vh] w-full max-w-md">
    <h2 class="text-5xl font-[Baskervville] font-light text-[#000000] mb-8">Register a Node</h2>

    <form method="post" class="flex flex-col items-center w-full">
      {% csrf_token %}

      <!-- Node URL -->
      <div class="w-full flex flex-col gap-2 pt-[10vh]">
        <input type="text" name="nodeURL" id="nodeURL" required placeholder="URL"
          class="w-full px-4 py-3 bg-white rounded-lg border-2 border-[#d9d9d9] text-[15px] font-normal placeholder:text-black placeholder:opacity-30 focus:outline-none focus:border-[#8A8AFF]" />
      </div>

      <!-- Username for Auth -->
      <div class="w-full flex flex-col gap-2 pt-[3vh] pb-[3vh]">
        <input type="text" name="username" id="username" required placeholder="Username"
          class="w-full px-4 py-3 bg-white rounded-lg border-2 border-[#d9d9d9] text-[15px] font-normal placeholder:text-black placeholder:opacity-30 focus:outline-none focus:border-[#8A8AFF]" />
      </div>

      <!-- Password for Auth -->
      <div class="w-full flex flex-col gap-2 pt-[3vh] pb-[3vh]">
        <input type="password" name="password" id="password" required placeholder="Password"
          class="w-full px-4 py-3 bg-white rounded-lg border-2 border-[#d9d9d9] text-[15px] font-normal placeholder:text-black placeholder:opacity-30 focus:outline-none focus:border-[#8A8AFF]" />
      </div>

      <!-- Identify Team Name of Node -->
      <div class="w-full flex flex-col gap-2 pt-[3vh] pb-[3vh]">
        <input type="text" name="team_name" id="team_name" required placeholder="Team Name"
          class="w-full px-4 py-3 bg-white rounded-lg border-2 border-[#d9d9d9] text-[15px] font-normal placeholder:text-black placeholder:opacity-30 focus:outline-none focus:border-[#8A8AFF]" />
      </div>

      {% if messages %}
        <div class="mb-4 text-red-500">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <button 
        type="submit"
        class="w-full px-6 py-3 bg-[#A2A2E6] text-white text-[15px] font-normal rounded-lg hover:bg-[#9A9AE9] transition-colors">
        Login
      </button>

    </form>
  </div>
</body>
{% endblock %}
