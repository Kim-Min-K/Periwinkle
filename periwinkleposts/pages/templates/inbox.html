{% extends "skeleton.html" %}
{% block title %}periwinkle{% endblock %}

{% block page_content %}
<div class="max-w-6xl mx-auto p-8 bg-[#F8F8FF] font-[Baskervville] rounded-xl shadow-md">
    <!-- Inbox text centered above buttons -->
    <div class="text-center mb-6">
        <h2 class="text-4xl font-semibold text-black">Inbox</h2> 
    </div>

    <!-- Buttons centered with flexbox -->
    <div class="flex justify-center space-x-8">
        <button class="px-4 py-2 text-sm text-white bg-[#9999FF] rounded-lg hover:bg-[#6666CC] transition-all duration-300 shadow-sm">Comments</button>
        <button class="px-4 py-2 text-sm text-white bg-[#9999FF] rounded-lg hover:bg-[#6666CC] transition-all duration-300 shadow-sm">Likes</button>
        <button class="px-4 py-2 text-sm text-white bg-[#9999FF] rounded-lg hover:bg-[#6666CC] transition-all duration-300 shadow-sm">Posts</button>
        <button class="px-4 py-2 text-sm text-white bg-[#9999FF] rounded-lg hover:bg-[#6666CC] transition-all duration-300 shadow-sm">Request</button>
    </div>
</div>
{% endblock %}
