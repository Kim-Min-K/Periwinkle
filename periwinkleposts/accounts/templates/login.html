{% extends "base.html" %}

{% block title %}Perwinkle Login{% endblock %}

{% block content %}
<body class="m-0 h-screen flex justify-center font-['Inter']">

  <!-- Container for the login form -->
  <div class="text-center pt-[10vh] w-full max-w-md z-10 relative">
    <h2 class="text-5xl font-[Baskervville] font-light text-[#000000] mb-8">Welcome Back.</h2>

    <form method="post" class="flex flex-col items-center w-full">
      {% csrf_token %}

      <div class="w-full flex flex-col gap-2 pt-[10vh]">
        <input type="text" name="username" id="username" required placeholder="Username"
          class="w-full px-4 py-3 bg-white rounded-lg border-2 border-[#d9d9d9] text-[15px] font-normal placeholder:text-black placeholder:opacity-30 focus:outline-none focus:border-[#8A8AFF]" />
      </div>

      <div class="w-full flex flex-col gap-2 pt-[3vh] pb-[3vh]">
        <input type="password" name="password" id="password" required placeholder="Password"
          class="w-full px-4 py-3 bg-white rounded-lg border-2 border-[#d9d9d9] text-[15px] font-normal placeholder:text-black placeholder:opacity-30 focus:outline-none focus:border-[#8A8AFF]" />
      </div>

      {% if messages %}
        <div class="mb-4 text-red-500">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <!--Login button-->
      <button 
        type="submit"
        class="w-full px-6 py-3 bg-[#A2A2E6] text-white text-[15px] font-normal rounded-lg hover:bg-[#9A9AE9] transition-colors">
        Login
      </button>

      <!--Create account button-->
      <div class="text-center pt-[5vh] font-[Baskervsville] font-regular text-xl">
        Dont have an account? <a href="{% url 'accounts:register' %}" class="text-[#A2A2E6] hover:text-[#8C8CEC]">Create one.</a>
      </div>
    </form>
  </div>

  <!-- This is for the gradient background -->
  <style>
    body {
      background: linear-gradient(45deg, #A2A2E6, #8A8AFF, #F5F5F5, #A2A2E6);
      background-size: 400% 400%;
      animation: gradientShift 30s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>

</body>
{% endblock %}
