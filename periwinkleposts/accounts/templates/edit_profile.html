{% extends 'skeleton.html' %}
{% block title %}Edit Profile{% endblock %}

{% block page_content %}
<div class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-semibold">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4 mt-4">
            {{ form.as_p }}  <!-- display each field in form as p tag -->
        </div>
        <div class="mt-6">
            <button type="submit" class="px-4 py-2 text-white bg-[#A2A2E6] rounded-lg hover:brightness-90">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
