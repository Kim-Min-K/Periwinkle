<!DOCTYPE html>
<html>
<head>
   <title>{{ author.username }}'s Inbox</title>
</head>
<body>
   <h1>Inbox for {{ author.username }}</h1>
   <ul>
       {% for item in inbox_items %}
           <li><strong>{{ item.type }}</strong> ({{ item.received }}):<br>
               <pre>{{ item.content|safe }}</pre>
           </li>
       {% empty %}
           <li>No inbox items found.</li>
       {% endfor %}
   </ul>
</body>
</html>
