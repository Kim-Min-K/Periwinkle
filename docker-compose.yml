services:
  web:
    build: .
    command: >
      sh -c "python periwinkleposts/manage.py migrate &&
             gunicorn --workers=1 --bind 0.0.0.0:8000 periwinkleposts.wsgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.db

volumes:
  postgres_data:
